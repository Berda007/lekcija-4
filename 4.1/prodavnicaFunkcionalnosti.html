<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Online Prodavnica</title>
</head>
<body>
    <h1>Artikli</h1>
    <hr>
    <div id="mainContent">
        <table id="artikli">
            <thead>
                <tr>
                    <th>Br</th>
                    <th>Naziv</th>
                    <th>Cena($)</th>
                </tr>
            </thead>
            <tbody id="artikli-telo">

            </tbody>
        </table>

        <div id="formWrapper">
            <form id="forma">
                <label for="naziv">Naziv:</label>
                <input type="text" id="naziv" name="naziv" required>
                <br>

                <label for="cena">Cena:</label>
                <input type="number" id="cena" name="cena" required>
                <br>

                <label for="opis">Opis:</label>
                <input type="text" id="opis" name="opis" required>
            </form>
            <br>
            <button type="button" id="dodaj">Dodaj</button>
        </div>
    </div>

    <div id="detalji"></div>


    <script src="prodavnicaAplikacija.js"></script>

</body>
